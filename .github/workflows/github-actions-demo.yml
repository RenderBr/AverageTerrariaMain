name: Build AverageTerrariaSurvival
'on':
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0']
    steps:
    - uses: actions/checkout@v3
    - name: Directorize
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '${{ matrix.dotnet-version }}'
    - name: Install Dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: AverageTerrariaSurvival latest
        path: /home/runner/work/AverageTerrariaMain/AverageTerrariaMain/Debug/Debug/ServerPlugins/net6.0/
      if: '${{ always() }}'
