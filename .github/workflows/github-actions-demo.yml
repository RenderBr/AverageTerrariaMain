name: Build AverageTerrariaSurvival
'on':
  - push
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        dotnet-version: ['6.0']
    steps:
    - uses: actions/checkout@v3
    - name: Directorize
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '${{ matrix.dotnet-version }}'
    - name: SimpleEcon
      run: dotnet add package SimpleEcon -s https://github.com/Average-Org/SimpleEcon/releases/download/1.0.2/SimpleEcon.dll
    - name: Install Dependencies
      run: dotnet restore
    - name: Go to directory
      run: 'cd "C:\Users\Julian\Documents\GitHub\AverageTerrariaMain"'
    - name: Build
      run: dotnet build
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: AverageTerrariaSurvival latest
        path: avs-latest
      if: '${{ always() }}'
