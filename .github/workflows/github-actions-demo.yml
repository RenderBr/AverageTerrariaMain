name: Build AverageTerrariaSurvival
run-name: ${{ github.actor }}'s Plugin Base for Survival
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - run: cd "C:\Users\Julian\Documents\GitHub\AverageTerrariaMain"
      - run: dotnet build
      - name: Upload dotnet test results
      - uses: actions/upload-artifact@v3
      - with:
        name: AverageTerrariaSurvival latest
        path: avs-latest
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
